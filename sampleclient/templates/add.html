{% extends "bootstrap/base.html" %}

{% block title %}Add Hyperlink{% endblock %}

{% block content %}

<h1> Insert New Hyperlink </h1>

<div id="hyperlink_form">
<form action="" method="post">
  <div class="form-group">
    <label for="HyperlinkLink">Hyperlink</label>
    <input type="text" class="form-control" id="HyperlinkLink" placeholder="Enter hyperlink">
  </div>
  <div class="form-group">
    <label for="MetaTagInput">Metatags</label>
    <input type="text" class="form-control" id="MetaTagInput" placeholder="Enter metatag">
  </div>
    <div class="form-group">
    <label for="CommentInput">Comments</label>
    <input type="text" class="form-control" id="CommentInput" placeholder="Enter Comment">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
{% endblock %}
