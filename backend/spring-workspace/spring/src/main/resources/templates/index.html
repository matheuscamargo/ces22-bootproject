<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hyperlink database - Server view</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" media="all" rel="stylesheet" href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link type="text/css" media="all" rel="stylesheet" href="../css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}" />
</head>
<body role="document">
	<div class="container" role="main">
		<div class="page-header">
			<h1 th:text="${message}"></h1>
		</div>
		<p>
			<a role="button" class="btn btn-default" href="add.html" th:href="@{/add}" th:text="'Add new hyperlink'"></a>
		</p>
		<div class="row">
			<form class="form-inline" name="search" action="#" th:action="@{/searchlink}" method="get">				
			    <div class="col-xs-8">
					<div class="form-group">
			    		<label class="controle-label">Search</label>
	                	<input type="hidden" value="asce" name="order" />
				        <input class="form-control" type="text" name="q" />
				    </div>
				    <div class="form-group">
				    	<label class="radio-inline">
				    		<input type="radio" name="name" th:text="Link" onclick="document.search.action='/searchlink'" />
				    	</label>
				    	<label class="radio-inline">
				    		<input type="radio" name="name" th:text="Tag" onclick="document.search.action='/searchtag'" />
				    	</label>
				    </div>
				    <div class="form-group">			    
					    <input role="button" class="btn btn-default" type="submit" value="Submit" />
					</div>
				</div>
		    </form>
		</div>
		<div class="row" th:if="${not #lists.isEmpty(hyperlinksList)}">			
			<div class="col-md-6">
	          	<table class="table table-condensed">
	            	<thead>
	              	<tr>
	                	<th th:if="${search} == null" class="col-xs-10">
	                		<a th:if="${ascending}" href="searchlink.html" th:href="@{/(order='desc')}" th:text="Link" ></a>
	                		<a th:unless="${ascending}" href="searchlink.html" th:href="@{/(order='asce')}" th:text="Link" ></a>
	                	</th>
	                	<th th:unless="${search} == null" class="col-xs-10">
	                		<a th:if="${ascending}" href="searchlink.html" th:href="@{/searchlink(order='desc'), q=${search}}" th:text="Link" ></a>
	                		<a th:unless="${ascending}" href="searchlink.html" th:href="@{/searchlink(order='asce', q=${search})}" th:text="Link" ></a>
	                	</th>
	                	<th class="col-xs-3"></th>
	                	<th class="col-xs-3"></th>
	              	</tr>
	            	</thead>
	         		<tbody>
	              		<tr th:each="hyperlink : ${hyperlinksList}">
	                		<td>
	                			<a href="show.html" th:href="@{/show/{id}(id=${hyperlink.id})}" th:text="${hyperlink.link   }"></a>
	                			<span class="label label-primary" th:each="tag : ${hyperlink.metaTags}" th:text="${tag.tag}"></span>
	                		</td>
	                		<td><a href="edit.html" th:href="@{/edit/{id}(id=${hyperlink.id})}" th:text="Edit" ></a></td>
	               			<td><a href="delete.html" th:href="@{/delete/{id}(id=${hyperlink.id})}" th:text="Delete" ></a></td>
	              		</tr>
	            	</tbody>
	          	</table>
        	</div>
		</div>
		<br/>
		<p th:if="${#lists.isEmpty(hyperlinksList)}" th:text="'Hyperlink list is empty'"></p>
	</div>
</body>
</html>
