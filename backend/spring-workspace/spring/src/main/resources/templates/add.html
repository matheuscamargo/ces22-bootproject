<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hyperlink database - Server view</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Adding new hyperlink</h1>
	<p th:if="${error}" th:text="'Error true'"></p>
	<p th:unless="${error}" th:text="'Error false'"></p>
	<form th:unless="${error}" action="#" th:action="@{/add}" th:object="${hyperlink}" method="post">
    	<p>Id: <input type="number" th:field="*{id}" /></p>
        <p>Link: <input type="text" th:field="*{link}" /></p>
        <p><input type="submit" value="Submit" /></p>
    </form>
	<br/>
	<a href="index.html" th:href="@{/}" th:text="'Main page'" ></a>
</body>
</html>
